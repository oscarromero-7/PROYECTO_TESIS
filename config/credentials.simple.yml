# Configuración Simplificada OptiMon
# Solo completa las credenciales de tu proveedor de nube

# ===========================================
# AWS - Solo completar estos campos
# ===========================================
aws:
  # Credenciales AWS (obligatorio)
  access_key_id: "YOUR_AWS_ACCESS_KEY_ID"
  secret_access_key: "YOUR_AWS_SECRET_ACCESS_KEY"
  region: "us-east-1"  # Tu región preferida
  
  # OPCIONAL: Filtros avanzados (déjalos en blanco para detectar todo)
  filters:
    # Solo VMs con estos tags (opcional)
    include_tags: []
    # Ejemplo: ["Environment=production", "Monitor=true"]
    
    # Excluir tipos de instancia (opcional)
    exclude_types: ["t2.nano", "t2.micro"]

# ===========================================
# AZURE - Solo completar estos campos  
# ===========================================
azure:
  # Credenciales Azure (obligatorio)
  subscription_id: "YOUR_AZURE_SUBSCRIPTION_ID"
  tenant_id: "YOUR_AZURE_TENANT_ID"
  client_id: "YOUR_AZURE_CLIENT_ID"
  client_secret: "YOUR_AZURE_CLIENT_SECRET"
  
  # OPCIONAL: Filtros avanzados (déjalos en blanco para detectar todo)
  filters:
    # Solo estos grupos de recursos (opcional)
    resource_groups: []
    # Ejemplo: ["rg-production", "rg-staging"]
    
    # Solo estas regiones (opcional)
    regions: []
    # Ejemplo: ["East US", "West US 2"]

# ===========================================
# CONFIGURACIÓN AUTOMÁTICA
# El sistema detectará automáticamente:
# - Usuarios SSH apropiados por tipo de OS
# - Claves SSH asociadas a las VMs
# - IPs públicas/privadas disponibles
# - Puertos SSH estándar
# ===========================================

# OPCIONAL: Configuración de red local para servidores físicos
physical_servers:
  # Red local a escanear (opcional)
  network_scan:
    enabled: true              # Cambiar a true para habilitar escaneo
    subnet: "172.20.10.0/24"   # Tu red WiFi actual
    ssh_users: ["admin", "ubuntu", "centos", "root"]  # Usuarios comunes a probar
    
  # Servidores específicos (opcional)
  manual_servers:
    - ip: "172.20.10.11"     # Tu VM física en la red WiFi
      name: "vm-wifi-local"   # Nombre descriptivo
    # Agrega más servidores aquí si tienes
    # - ip: "172.20.10.12"
    #   name: "servidor-backup"