services:
  prometheus:
    image: prom/prometheus:latest
    container_name: optimon_prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./config/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: optimon_grafana
    volumes:
      - ./config/grafana/provisioning/:/etc/grafana/provisioning/
      - ./config/grafana/dashboards/:/var/lib/grafana/dashboards/
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Solo incluir si vas a monitorear el host local Windows
  windows-exporter:
    image: ghcr.io/prometheus-community/windows-exporter:latest
    container_name: optimon_windows_exporter
    ports:
      - "9182:9182"
    restart: unless-stopped
    profiles:
      - local-windows